{% extends 'api/base.html' %}
{% block title %}Compatibilidade{% endblock %}
{% block heading %}Teste de Compatibilidade{% endblock %}
{% block path %}
<li class="breadcrumb-item">Home</li>
<li class="breadcrumb-item active">Teste de Compatibilidade</li>
{% endblock %}
{% block content %}
<form action="{% url 'compatibility' %}" method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Doador</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="donators">Selecione dentre as opções abaixo</label>
            <select class="custom-select form-control-border" id="donators" name="donators">
              <option value="">Selecione</option>
              {% if available_donators %}<option value="all">Todos</option>{% endif %}
              {% for avail_donator in available_donators %}
                <option value="{{ avail_donator.id }}">DoadorID {{ avail_donator.id }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card card-success">
        <div class="card-header">
          <h3 class="card-title">Receptor</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="receivers">Selecione dentre as opções abaixo</label>
            <select class="custom-select form-control-border" id="receivers" name="receivers">
              <option value="">Selecione</option>
              {% if available_receivers %}<option value="all">Todos</option>{% endif %}
              {% for avail_receiver in available_receivers %}
                <option value="{{ avail_receiver.id }}">ReceptorID {{ avail_receiver.id }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <button type="submit" class="btn btn-primary">Pesquisar</button>
          <!-- <a href="#" class="btn btn-primary">Pesquisar</a> -->
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
