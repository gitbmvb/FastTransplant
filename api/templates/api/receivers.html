<!DOCTYPE html>
<html>
<head>
    <title>Receivers</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>RGCT</th>
                <th>Position</th>
                <th>ABO</th>
                <th>Age</th>
                <th>Panel</th>
            </tr>
        </thead>
        <tbody>
            {% for receiver in receivers %}
            <tr>
                <td>{{ receiver.name }}</td>
                <td>{{ receiver.rgct }}</td>
                <td>{{ receiver.position }}</td>
                <td>{{ receiver.abo }}</td>
                <td>{{ receiver.age }}</td>
                <td>{{ receiver.panel }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
