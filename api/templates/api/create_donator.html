{% extends 'partials/base.html' %}
{% block headtitle %}Doadores{% endblock %}
{% block pagetitle %}Adicionar Doador - Confirmação{% endblock %}
{% block path %}
<li class="breadcrumb-item">Home</li>
<li class="breadcrumb-item">Doadores</li>
<li class="breadcrumb-item active">Confirmação</li>
{% endblock %}
{% block content %}
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Formulário</h3>
              </div>
              <form method="post" action="{% url 'donator_new_confirm' %}">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="rgct">RGCT</label>
                    <input type="text" class="form-control" name="rgct" id="rgct" value="{{ last_rgct }}">
                  </div>
                  <div class="form-group">
                    <label for="date">Data da Oferta</label>
                    <input type="datetime" class="form-control" name="date" id="date" value="{{ last_date }}">
                  </div>
                  <div class="form-group">
                    <label for="location">Localidade</label>
                    <input type="text" class="form-control" name="location" id="location" value="{{ last_location }}">
                  </div>
                  <div class="form-group">
                    <label for="opo">OPO</label>
                    <input type="text" class="form-control" name="opo" id="opo" value="{{ last_opo }}">
                  </div>
                  <div class="form-group">
                    <label for="height">Altura</label>
                    <input type="number" class="form-control" name="height" id="height" value="{{ last_height }}">
                  </div>
                  <div class="form-group">
                    <label for="age">Idade</label>
                    <input type="number" class="form-control" name="age" id="age" value="{{ last_age }}">
                  </div>
                  <div class="form-group">
                    <label for="gender">Sexo</label>
                    <input type="text" class="form-control" name="gender" id="gender" value="{{ last_gender }}">
                  </div>
                  <div class="form-group">
                    <label>Causa do Óbito</label>
                    <input type="text" class="form-control" name="death_cause" id="death_cause" value="{{ last_death_cause }}">             
                  </div>
                  <input type="submit" value="Enviar">
              </form>           
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
