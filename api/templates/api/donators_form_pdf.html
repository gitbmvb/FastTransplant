{% extends 'api/base.html' %}
{% block title %}Adicionar Doador{% endblock %}
{% block heading %}Adicionar Doador{% endblock %}
{% block path %}
<li class="breadcrumb-item">Home</li>
<li class="breadcrumb-item">Doadores</li>
<li class="breadcrumb-item active">Adicionar via PDF</li>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
     <div class="card card-primary">
            <div class="card-header">
            <h3 class="card-title">Selecione o arquivo</h3>
            </div>
            <form action="{% url 'donators_create_pdf' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="docpdf">Doc PDF</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="docpdf" name="docpdf" accept=".pdf">
                            <label class="custom-file-label" for="docpdf">Selecione</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
